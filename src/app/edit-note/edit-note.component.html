<div class="form-group">
  <input [(ngModel)]="finalNote.heading" type="text" class="form-control form-control-lg" placeholder="Note Heading">
</div>
<div class="form-group mt-1">
  <textarea  [(ngModel)]="finalNote.body" class="form-control" rows="25"></textarea>
</div>
<button class="btn btn-dark mt-1" style="float:right" (click)="saveNote()"><i class="fa-solid fa-floppy-disk m-1"></i>Save Note</button>
